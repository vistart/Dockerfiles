name: ubuntu - Build and Deploy to Docker Hub and Aliyun Container Registry

on:
  push:
    branches: [ ubuntu ]
  schedule:
    - cron: '00 18 * * Tue'

jobs:
  build_trusty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_VISTART_USERNAME }}
          password: ${{ secrets.DOCKERHUB_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Hongkong
        uses: docker/login-action@v1 
        with:
          registry: registry.cn-hongkong.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Shanghai
        uses: docker/login-action@v1 
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
#      -
#        name: Login to Aliyun Container Registry Hohhot
#        uses: docker/login-action@v1 
#        with:
#          registry: registry.cn-huhehaote.aliyuncs.com
#          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
#          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Guangzhou
        uses: docker/login-action@v1 
        with:
          registry: registry.cn-guangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Chengdu
        uses: docker/login-action@v1 
        with:
          registry: registry.cn-chengdu.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Silicon Valley
        uses: docker/login-action@v1 
        with:
          registry: registry.us-west-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Frankfurt
        uses: docker/login-action@v1 
        with:
          registry: registry.eu-central-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Sydney
        uses: docker/login-action@v1 
        with:
          registry: registry.ap-southeast-2.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Dubai
        uses: docker/login-action@v1 
        with:
          registry: registry.me-east-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Singapore
        uses: docker/login-action@v1 
        with:
          registry: registry.ap-southeast-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Build and push trusty
        id: build_and_push_trusty
        uses: docker/build-push-action@v2
        with:
          context: ubuntu/14.04
          platforms: linux/386,linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le
          push: true
          tags: |
            vistart/ubuntu:14.04
            registry.cn-hongkong.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.cn-shanghai.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.cn-guangzhou.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.cn-chengdu.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.us-west-1.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.eu-central-1.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.ap-southeast-2.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.me-east-1.aliyuncs.com/vistart_public/ubuntu:14.04
            registry.ap-southeast-1.aliyuncs.com/vistart_public/ubuntu:14.04
            vistart/ubuntu:trusty
            registry.cn-hongkong.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.cn-shanghai.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.cn-guangzhou.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.cn-chengdu.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.us-west-1.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.eu-central-1.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.ap-southeast-2.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.me-east-1.aliyuncs.com/vistart_public/ubuntu:trusty
            registry.ap-southeast-1.aliyuncs.com/vistart_public/ubuntu:trusty
      -
        name: Image digest
        run: echo ${{ steps.build_and_push_trusty.outputs.digest }}
