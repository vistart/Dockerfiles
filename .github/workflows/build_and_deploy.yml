name: php-official - Build and Deploy to Aliyun Container Registry

on:
  push:
    branches: [ php-official ]
  schedule:
    - cron: '0 6 28 * 0'

jobs:
  build_8_1_cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Aliyun Container Registry Hongkong
        uses: docker/login-action@v1 
        with:
          registry: registry.cn-hongkong.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Shanghai
        uses: docker/login-action@v1 
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Tokyo
        uses: docker/login-action@v1 
        with:
          registry: registry.ap-northeast-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry London
        uses: docker/login-action@v1 
        with:
          registry: registry.eu-west-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Silicon Valley
        uses: docker/login-action@v1 
        with:
          registry: registry.us-west-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Frankfurt
        uses: docker/login-action@v1 
        with:
          registry: registry.eu-central-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Sydney
        uses: docker/login-action@v1 
        with:
          registry: registry.ap-southeast-2.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Dubai
        uses: docker/login-action@v1 
        with:
          registry: registry.me-east-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Login to Aliyun Container Registry Singapore
        uses: docker/login-action@v1 
        with:
          registry: registry.ap-southeast-1.aliyuncs.com
          username: ${{ secrets.ALIYUN_CR_VISTART_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_VISTART_PASSWORD }}
      -
        name: Build and push
        id: build_and_push_8_1_cli
        uses: docker/build-push-action@v2
        with:
          context: php
          file: php/Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          build-args: |
            TAG=8.1-cli
          tags: |
            registry.cn-hongkong.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.cn-shanghai.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.ap-northeast-1.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.eu-west-1.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.us-west-1.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.eu-central-1.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.ap-southeast-2.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.me-east-1.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.ap-southeast-1.aliyuncs.com/vistart_public/php_official:8.1-cli
            registry.cn-hongkong.aliyuncs.com/vistart_public/php_official:cli
            registry.cn-shanghai.aliyuncs.com/vistart_public/php_official:cli
            registry.ap-northeast-1.aliyuncs.com/vistart_public/php_official:cli
            registry.eu-west-1.aliyuncs.com/vistart_public/php_official:cli
            registry.us-west-1.aliyuncs.com/vistart_public/php_official:cli
            registry.eu-central-1.aliyuncs.com/vistart_public/php_official:cli
            registry.ap-southeast-2.aliyuncs.com/vistart_public/php_official:cli
            registry.me-east-1.aliyuncs.com/vistart_public/php_official:cli
