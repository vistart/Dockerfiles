                                                                  -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:11.0-cudnn8-tensorrt7-devel-ubuntu20.04 -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:11.0-ubuntu20.04 -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:latest &&
