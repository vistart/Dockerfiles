sudo: required

dist: bionic

services:
  - docker

matrix:
  include:
  - name: "BAZEL-REMOTE-CACHE 1.0.0"
    env: BUILD_TAG=1.0.0

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update -qq
  - sudo apt-get -y -qq -o Dpkg::Options::="--force-confnew" install docker-ce
  - export DOCKER_CLI_EXPERIMENTAL=enabled
  - docker buildx version
  - docker run --rm --privileged docker/binfmt:a7996909642ee92942dcd6cff44b9b95f08dad64
  - docker buildx create --use --name mybuilder
  - docker buildx inspect mybuilder --bootstrap
  - docker buildx ls
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

script:
  - |
    if [ $BUILD_TAG = '1.0.0' ]; then
      git clone https://github.com/buchgr/bazel-remote bazel-remote-cache/master
      docker buildx build bazel-remote-cache -t vistart/bazel-remote-cache:1.0.0 -t vistart/bazel-remote-cache:latest --platform=linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6,linux/arm/s390x --pull --push
    fi