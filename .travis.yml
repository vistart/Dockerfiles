    if [ $BUILD_GROUP = 'cuda11.0-ubuntu20.04' ]; then

        docker build cuda/ubuntu20.04/11.0/base -t vistart/cuda:11.0-base-ubuntu20.04 \
                                                -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:11.0-base-ubuntu20.04 &&
        docker build cuda/ubuntu20.04/11.0/runtime -t vistart/cuda:11.0-runtime-ubuntu20.04 \
                                                   -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:11.0-runtime-ubuntu20.04 &&
        docker build cuda/ubuntu20.04/11.0/runtime/cudnn8 -t vistart/cuda:11.0-cudnn8-runtime-ubuntu20.04 \
                                                          -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:11.0-cudnn8-runtime-ubuntu20.04 &&
        docker build cuda/ubuntu20.04/11.0/devel -t vistart/cuda:11.0-devel-ubuntu20.04 \
                                                 -t registry.us-west-1.aliyuncs.com/vistart_public/cuda:11.0-devel-ubuntu20.04 &&
