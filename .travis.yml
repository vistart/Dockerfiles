sudo: required

dist: bionic

services:
  - docker

language: python

python:
  - 3.7

matrix:
  include:
  - name: "CUDA 11.0 in ubuntu 20.04"
    env: BUILD_GROUP=cuda11.0-ubuntu20.04

  - name: "CUDA 10.2 in ubuntu 20.04"
    env: BUILD_GROUP=cuda10.2-ubuntu20.04

  - name: "CUDA 10.1 in ubuntu 20.04"
    env: BUILD_GROUP=cuda10.1-ubuntu20.04

  - name: "CUDA 10.0 in ubuntu 20.04"
    env: BUILD_GROUP=cuda10.0-ubuntu20.04

  - name: "CUDA 11.0 in ubuntu 18.04"
    env: BUILD_GROUP=cuda11.0-ubuntu18.04

  - name: "CUDA 10.2 in ubuntu 18.04"
    env: BUILD_GROUP=cuda10.2-ubuntu18.04

  - name: "CUDA 10.1 in ubuntu 18.04"
    env: BUILD_GROUP=cuda10.1-ubuntu18.04

  - name: "CUDA 10.0 in ubuntu 18.04"
    env: BUILD_GROUP=cuda10.0-ubuntu18.04

  - name: "CUDA 11.0 in ubuntu 16.04"
    env: BUILD_GROUP=cuda11.0-ubuntu16.04

  - name: "CUDA 10.2 in ubuntu 16.04"
    env: BUILD_GROUP=cuda10.2-ubuntu16.04

  - name: "CUDA 10.1 in ubuntu 16.04"
    env: BUILD_GROUP=cuda10.1-ubuntu16.04

  - name: "CUDA 10.0 in ubuntu 16.04"
    env: BUILD_GROUP=cuda10.0-ubuntu16.04

  allow_failures:
    - name: "CUDA 11.0 in ubuntu 20.04"
    - name: "CUDA 10.2 in ubuntu 20.04"
    - name: "CUDA 10.1 in ubuntu 20.04"
    - name: "CUDA 10.0 in ubuntu 20.04"

before_script:
  - pip install requests

